<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div class="main">
    <img src="./images/logo.svg" class="logo" alt="Ping logo">

    <h1>
      We are launching <span>soon!</span>
    </h1>

    <p>
      Subscribe and get notified
    </p>

    <form id="form" name="form" novalidate>
      <input type="email" name="input" placeholder="Your email adress...">
      <button class="notify">Notify Me</button>
      <small class="err-msg">Please provide a valid email adress</small>
    </form>

    <img class="hero-img" src="./images/illustration-dashboard.png" alt="illustration-dashboard">

    <ul class="social">
      <li><a id="facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
      <li><a id="twitter" href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
      <li><a id="instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
    </ul>

    <small class="copy">&copy; Copyright Ping. All rights reserved.</small>
  </div>

  <script src="script.js"></script>

</body>

</html>
